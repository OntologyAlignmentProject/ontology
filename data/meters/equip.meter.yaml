  brick_ontology: Building_Electrical_Meter
  ifc_class: ifcFlowMeter
  ifc_type: ENERGYMETER
  haystack:
    type:
      - elec
      - equip
      - meter
    identification:
      - id: <ABBREVIATION> + <INTEGER> - e.g. EM1 or EM364
      - navName: <ABBREVIATION> + - + <INTEGER> - e.g. EM-1 or EM-364
      - dis: Electric Meter 1 or EM-1
    reference:
      - siteRef
    reference_optional:
      - submeterOf
      - spaceRef
    reference_as:
      - elecMeterRef
  functions:
    - MTR
  points:
    - ALRMPT
    - ACI
    - ACIA
    - ACIAVG
    - ACIB
    - ACIC
    - ACITTL
    - ACFREQ
    - ACPF
    - ACPFA
    - ACPFB
    - ACPFC
    - ACPFAVG
    - ACV
    - ACVAVG
    - ACVLLAVG
    - ACVAB
    - ACVBC
    - ACVCA
    - ACVA
    - ACVB
    - ACVC
    - APPENE
    - APPPWR
    - DCV
    - ENERGYIMP
    - ENERGYEXP
    - ENERGYNET
    - PWRDMD
    - REACPWR
    - REACENE
    - RLPWR
    - RLPWRA
    - RLPWRB
    - RLPWRC

