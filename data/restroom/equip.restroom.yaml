TPDSP:
  name: Toilet Paper Dispenser
  haystack:
    type:
      - equip
      - dispenser
      - toiletPaper
    identification:
      - id: <ABBREVIATION> + <INTEGER> 
      - navName: <ABBREVIATION> + - + <INTEGER> 
      - dis: <ABBREVIATION> + - + <INTEGER>
    reference:
      - siteRef
    reference_optional:
      - systemRef
      - spaceRef
      - commRef
  points: 
    - CMST
    - LVLLFLT
    - JMFLT
    - BATLLST

