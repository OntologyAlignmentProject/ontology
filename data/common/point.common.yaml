# Base point definitions

POINT_GEN:
  name: Generic Point Definition (Base Definition)
  is_base: true
  haystack:
    type:
      - point
    reference_optional:
      - deviceRef
      - equipRef
      - spaceRef
    reference:
      - siteRef
  alarms:
    - alarmFunction
    - alarmEnable
    - alarmClass
    - autoAcknowledge
    - inhibitTime
    - autoAcknowledge
    - aboveSetpoint
    - belowSetpoint
    - escalationRequired
    - sourceName
    - timeDelay
    - timeDelayToNormal
  history:
    - interval
    - intervalMode
    - cov
    - covMin
    - covToleranceMode
    - covTolerance
    - archive
    - writeOnDeactivated
    - timeStored
    - recordCountController
    - recordCountServer
    - localTimeZone

CMD:
  name: Command (Base Definition)
  is_base: true
  description: The current binary value of a specific BO/DO
  haystack:
    type:
      - point
      - cmd
    identification:
      - id: "CMD or if more than 1 in the equip/device, use <CODE> + - + <INTEGER>  :
          CMD-1, CMD-2, etc."
      - kind: Bool
    reference:
      - deviceRef
      - equipRef
  alarms:
    - alarmFunction: Command Failure
    - alarmEnable
    - alarmClass
    - autoAcknowledge
    - inhibitTime
    - autoAcknowledge
    - escalationRequired
    - sourceName
    - timeDelay
    - timeDelayToNormal
  history:
    - historyName
    - interval
    - intervalMode
    - cov
    - covMin
    - covToleranceMode
    - archive
    - writeOnDeactivated
    - timeStored
    - recordCountController
    - recordCountServer
    - localTimeZone

ST:
  name: Status (Base Definition)
  is_base: true
  description: The current binary value of a specific BI/DI
  haystack:
    type:
      - point
      - sensor
    identification:
      - id: "ST or if more than 1 in the equip/device, use <CODE> + - + <INTEGER>  :
          ST-1, ST-2, etc."
      - kind: Bool
    reference:
      - deviceRef
      - equipRef

AIRCO2:
