# Base electrical point definition

POINT_GEN_PWR:
  name: Generic Power Point Definition (Base Definition)
  is_base: true
  haystack:
    type:
      - point
    identification:
      - kind: Number
    reference_optional:
      - deviceRef
      - equipRef
      - spaceRef
    reference:
      - siteRef
  alarms:
    - alarmFunction
    - alarmEnable
    - alarmClass
    - autoAcknowledge
    - inhibitTime
    - autoAcknowledge
    - aboveSetpoint
    - belowSetpoint
    - escalationRequired
    - sourceName
    - timeDelay
    - timeDelayToNormal
  history:
    - interval
    - intervalMode
    - cov
    - covMin
    - covToleranceMode
    - covTolerance
    - archive
    - writeOnDeactivated
    - timeStored
    - recordCountController
    - recordCountServer
    - localTimeZone

# Standard electrical point definitions

ACI:
  name: Single Phase AC Current Sensor
  description: Any generic single phase AC current sensor
  extends: POINT_GEN_PWR
  google_ontology: phase_line_current_sensor
  haystack:
    type:
      - ac
      - current
      - elec
      - magnitude
      - sensor
    identification:
      - id: "ACI or if more than 1 in the equip/device, use <CODE> + - + <INTEGER>  :
