# Sensor Status Monitoring

SSTM:
  name: SSTM
  description: Sensor Status Monitoring
  points:
    - ALRMPT
    - CMST
    - BATST
    - BATLVL
    - SIGSTR
    - RSSI

# Air Monitoring Functions

AQM:
  name: AQM
  description: Air Quality Monitoring
  haystack:
    type:
      - airQuality
  points:
    - ZCO2
    - ZCO
    - ZTVOC
    - ZPM10
    - ZPM25
    - ZPM01
    - ZCH2O
    - ZNO2
    - ZO3
    - ZNH3

TCGM:
  name: TCGM
  description: Toxic/Combustible Gas Monitoring
  points:
    - ZCO
    - ZCOALMSP
    - ZNO2
    - ZNO2ALMSP
    - ZCH4
    - ZCH4ALMSP

RFM:
  name: RFM
  description: Refrigerant Monitoring
  points:
    - ZRF
    - ZRFALRMSP

# Occupancy or Presence Functions

OCM:
  name: OCM
  description: Occupancy or Presence Monitoring
  points:
    - OCCSNS
    - OCCDWTM

LOCM:
  name: LOCM
  description: Line, Entry or In/Out Occupancy Monitoring
  points:
    - LNIPCNT
    - LNOPCNT

ZOCM:
  name: ZOCM
  description: Zone or Space Occupancy Monitoring
  points:
    - ZPCNT
