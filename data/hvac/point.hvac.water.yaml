DT:
  name: Water Delta Temperature 
  short_name: Water Delta Temp
  is_base: true
  haystack:
    type:
      - delta
      - temp
      - water
      - sensor
      - point
    identification:
      - navName: <name><uniqueInteger>, e.g. ENTITY1, CAMPUS1, OFFICE22, AHU16, LP41,
          etc.
      - dis
      - id
      - kind: Number
    reference:
      - deviceRef
      - equipRef
  unit_type: temperature_differential

DTSP:
  name:  Water Delta Temperature Setpoint
  short_name: Water Delta Temp Sp
  haystack:
    type:
      - water
      - delta
      - temp
      - sp
      - point
    identification:
      - navName: <name><uniqueInteger>, e.g. ENTITY1, CAMPUS1, OFFICE22, AHU16, LP41,
          etc.
      - dis
      - id
      - kind: Number
    reference:
      - deviceRef
      - equipRef
  unit_type: temperature_differential

RWFLW:
  name: Return Water Flow
  haystack:
    type:
      - leaving
      - water
      - flow
      - sensor
      - point
    identification:
      - navName: <name><uniqueInteger>, e.g. ENTITY1, CAMPUS1, OFFICE22, AHU16, LP41,
          etc.
      - dis
      - id
      - kind: Number
    reference:
      - equipRef
  units:
    - milliliters_per_second
    - hectoliters_per_second
    - liters_per_second
    - imperial_gallons_per_minute
    - liters_per_minute
    - gallons_per_minute
    - gallons_per_hour
    - liters_per_hour
