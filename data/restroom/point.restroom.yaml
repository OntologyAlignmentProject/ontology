LVLLFLT:
  name: Level Low Fault
  description: Level has gone below a certain threshold and is generating a fault.
  extends: FLTPT
  haystack:
    type:
      - level
      - low
    identification:
      - kind: Bool
      - navName: <ABBREVIATION> + - + <INTEGER>
      - dis: <NAME> + - + <INTEGER>    
    reference:
      - equipRef
    reference_optional:
      - deviceRef

