##ZONES - BASE
ZONE:
  name: Zone
  description: Related to spaces from a system perspective
  is_base: true
  haystack:
    type:
      - space
      - zone
    identification:
      - navName: <ABBREVIATION> + - + <INTEGER> - e.g. ZONE-1 or ZONE-57
      - dis: Zone 1 or ZONE-1
      - id
    reference:
      - siteRef
    reference_optional:
      - spaceRef
  attributes: 
    - netArea
    - grossArea

##ZONES - TYPES
SHZONE:
  name: Shades Zone
  description: Related to spaces from a shading system perspective
  extends: ZONE
  haystack:
    type:
      - shades
    identification:
      - navName: <ABBREVIATION> + - + <INTEGER> 
      - dis: <NAME> + - + <INTEGER> 
      - id
  points:
    - SHPOS
    - SHSC
    - SHDIR
