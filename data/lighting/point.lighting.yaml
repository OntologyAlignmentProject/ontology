DLTLVLSP:
  name: Daylighting Light Level Setpoint
  description: The light level setpoint in percent when daylighting is enabled. 
  haystack:
    type:
      - daylighting
      - light
      - level
      - sp
      - point
    identification:
      - navName: "<CODE> + - + <INTEGER>"
      - dis: "<NAME> + - + <INTEGER>"
      - id
      - kind: Number
      - unit: Percent
    reference:
      - equipRef
      - spaceRef
      - lightingZoneRef
    reference_optional:
      - deviceRef

