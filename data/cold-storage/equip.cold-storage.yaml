CLDCAB:
  name: Cold Cabinet
  description: A cabinet which is kept cool for storing goods and is part of a refrigeration system
  is_base: true
  haystack:
    type:
      - equip
      - refrigeration
      - coldCabinet
    reference:
      - equipRef
      - refrigRef
      - siteRef
      - systemRef
    identification:
      - id: <ABBREVIATION> + <INTEGER> 
      - navName: <ABBREVIATION> + - + <INTEGER> 
      - dis: <ABBREVIATION> + - + <INTEGER> 
  contains:
    - AIRS
    - ATPS

CLDRM:
  name: Cold Room
  description: Walk in room or chamber for cold storage
  is_base: true
  haystack:
    type:
      - equip
      - refrigeration
      - coldRoom
    reference:
      - siteRef
    reference_optional:
      - equipRef
      - refrigRef
      - systemRef
    identification:
      - id: <ABBREVIATION> + <INTEGER> 
      - navName: <ABBREVIATION> + - + <INTEGER> 
      - dis: <ABBREVIATION> + - + <INTEGER> 
  contains:
    - REFFCU
    - AIRS
    - ATPS

FRIG:
  name: Refrigerator
